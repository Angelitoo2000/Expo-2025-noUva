<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro oficial</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <div id="container" class="mt-10 ml-160 h-130 bg-white w-150 shadow-2xl rounded-2xl">
        <h1 class="text-3xl font-bold  mb-6 text-center">Crear Cuenta</h1>
        <form action="/procesar datos" method="post">
        <div class="mt-5 ml-20">
            <span class="text-xl">Name</span><br>
            <input type="text" name="name" required  class="border rounded-lg border-x-gray-600 w-110 h-10">
        </div>
        
        <div class="mt-5 ml-20">
            <span class="text-xl">Lastname</span><br>
            <input type="text" name="Lastname" required  class="border rounded-lg border-x-gray-600 w-110 h-10">
        </div>

        
        <div class="mt-5 ml-20">
            <span class="text-xl">E-mail</span><br>
            <input type="email" name="email" required class="border rounded-lg border-x-gray-600 w-110 h-10">
        </div>


         <div class="mt-5 ml-20">
            <span class="text-xl">Password</span><br>
            <input type="password" name="password"  required class="border rounded-lg border-x-gray-600 w-110 h-10">
        </div>
 
        <button type="submit" class="bg-gradient-to-br from-indigo-600 to-purple-700 text-white border rounded-2xl h-10 w-110 ml-20 mt-10 ">Registrarse</button>

        </form>
    </div>


    <div class="bg-gradient-to-br from-indigo-600 to-purple-700 text-white -mt-130 ml-60 h-130 w-100 mr-10"><br>
        
       <h1 class=" text-center text-3xl font-bold">Bienvenido</h1>
       <h1 class="text-3xl ml-15 mt-10">
        Your future start today
       </h1>

    </div>

</body>
</html>
